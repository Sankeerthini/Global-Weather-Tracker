<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Global Weather</h3>
                        <div class="input-group mb-3">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city name" aria-label="City name" list="city-suggestions">
                            <datalist id="city-suggestions"></datalist>
                            <button class="btn gradient-btn" id="search-btn" type="button"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="weather-info" class="mt-4">
                            <!-- Weather information will be displayed here -->
                        </div>
                        <div id="forecast-info" class="mt-4 d-flex justify-content-between">
                            <!-- Forecast information will be displayed here -->
                        </div>
                        <button id="back-button" class="btn gradient-btn d-none">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-auto py-2">
        <div class="container">
            <span class="text-muted">
                Created by <span class="creator-name">Sankeerthini Dhandapani</span>
                |
                <a href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">About</a>
            </span>
        </div>
    </footer>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">About</h5>
                    <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>This weather application was created by <span class="creator-name">Sankeerthini Dhandapani</span>.</p>
                    <p>Follow me on:</p>
                    <div class="d-flex justify-content-center">
                        <a href="https://github.com/sankeerthini" target="_blank"><i class="fab fa-github fa-2x mx-2"></i></a>
                        <a href="https://www.linkedin.com/in/sankeerthini-d" target="_blank"><i class="fab fa-linkedin fa-2x mx-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="images/default.jpg" alt="Background Image" id="background-image">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
